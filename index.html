<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∫•‡∫∞‡∫ö‡∫ª‡∫ö‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫ß‡∫Ω‡∫Å ‡ªÑ‡∫Å‡∫™‡∫≠‡∫ô | Art's Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a3a; --accent: #3498db; --success: #27ae60; --success-light: #eafaf1;
            --warning: #f39c12; --warning-light: #fff9eb; --neutral: #95a5a6; --danger: #e74c3c;
            --bg: #f0f2f5; --card-bg: #ffffff; --text-dark: #2c3e50;
        }
        body { 
            font-family: 'Times New Roman', Times, 'Noto Sans Lao', serif; 
            background-color: var(--bg); color: var(--text-dark); margin: 0; padding: 15px; 
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* Header Styling */
        header {
            position: relative; display: flex; justify-content: space-between; align-items: center;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Great_Wave_off_Kanagawa2.jpg/1280px-Great_Wave_off_Kanagawa2.jpg');
            background-size: cover; background-position: center 40%; padding: 1.5rem 2rem; border-radius: 15px;
            color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; overflow: hidden;
        }
        header::before { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.2)); z-index: 1; }
        .header-titles { position: relative; z-index: 2; }
        .header-titles h1 { margin: 0; font-size: 1.8rem; font-weight: 700; }
        .header-titles h2 { margin: 2px 0; font-size: 1.2rem; font-style: italic; }

        /* Print Helper Button */
        .print-helper {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            background: var(--primary); color: white; border: none; padding: 12px 20px;
            border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold; display: flex; align-items: center; gap: 8px;
        }
        .print-helper:hover { background: #000; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card-bg); padding: 10px; border-radius: 12px; border-bottom: 3px solid var(--accent); }

        .search-bar { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; }

        .form-section { background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .grid-inputs { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        label { font-size: 0.75rem; font-weight: bold; color: #666; }

        .table-container { background: white; border-radius: 12px; overflow-x: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #f8f9fa; padding: 12px 10px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        .editable { padding: 4px; border-radius: 4px; transition: 0.2s; }
        .editable:hover { background: #f0f7ff; }
        .row-done { background-color: var(--success-light) !important; }

        /* PRINT LOGIC */
        @media print {
            @page { size: landscape; margin: 1cm; }
            .print-helper, .form-section, .search-bar, .no-print, .action-col { display: none !important; }
            body { background: white; padding: 0; }
            header { background: none !important; color: black !important; border-bottom: 2px solid #333; }
            header::before { display: none; }
            .table-container { box-shadow: none; border: 1px solid #eee; }
            table { min-width: 100%; }
            th, td { border: 1px solid #ddd; color: black !important; }
            select { border: none; -webkit-appearance: none; appearance: none; background: transparent; }
        }
    </style>
</head>
<body>

<button class="print-helper no-print" onclick="window.print()">
    <span>üñ®Ô∏è Click to Print Report</span>
</button>

<div class="container">
    <header>
        <div class="header-titles">
            <h1>‡∫•‡∫∞‡∫ö‡∫ª‡∫ö‡∫à‡∫±‡∫î‡∫Å‡∫≤‡∫ô‡∫ß‡∫Ω‡∫Å ‡ªÑ‡∫Å‡∫™‡∫≠‡∫ô</h1>
            <h2>Kaysone's Task Management</h2>
            <p id="visitDate">---</p>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card"><h3><span id="statTotal">0</span></h3><p>Total</p></div>
        <div class="stat-card" style="border-bottom-color: var(--warning)"><h3><span id="statPending">0</span></h3><p>Pending</p></div>
        <div class="stat-card" style="border-bottom-color: var(--success)"><h3><span id="statDone">0</span></h3><p>Done</p></div>
        <div class="stat-card" style="border-bottom-color: var(--danger)"><h3><span id="statOverdue">0</span></h3><p>Overdue</p></div>
    </div>

    <input type="text" id="globalSearch" class="search-bar no-print" placeholder="üîç Filter tasks for printing..." onkeyup="renderTasks()">

    <div class="form-section no-print">
        <div class="grid-inputs">
            <div><label>Description</label><input type="text" id="taskTitle"></div>
            <div><label>Priority</label>
                <select id="taskPriority">
                    <option value="3-High">High</option>
                    <option value="2-Medium" selected>Medium</option>
                    <option value="1-Low">Low</option>
                </select>
            </div>
            <div><label>Assignee</label><input type="text" id="assignee"></div>
            <div><label>Deadline</label><input type="date" id="dueDate"></div>
            <div style="display: flex; align-items: flex-end;">
                <button onclick="addTask()" style="width:100%; padding: 10px; background:var(--accent); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">+ ADD</button>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 25%">Task Description</th>
                    <th style="width: 10%">Priority</th>
                    <th style="width: 15%">Assignee</th>
                    <th style="width: 12%">Deadline</th>
                    <th style="width: 12%">Finished Date</th>
                    <th style="width: 15%">Status</th>
                    <th class="action-col no-print" style="width: 5%">Del</th>
                </tr>
            </thead>
            <tbody id="taskBody"></tbody>
        </table>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDqXJSQnTZbdU1hVUD3hb7mpBn-eqfBLIg",
    authDomain: "arttaskmanager-31209.firebaseapp.com",
    databaseURL: "https://arttaskmanager-31209-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "arttaskmanager-31209",
    storageBucket: "arttaskmanager-31209.firebasestorage.app",
    messagingSenderId: "773365096868",
    appId: "1:773365096868:web:9e0d25edebdd87c2df2131"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const taskRef = ref(db, 'tasks/');

  window.tasks = [];

  onValue(taskRef, (snapshot) => {
    const data = snapshot.val();
    window.tasks = data ? (Array.isArray(data) ? data : Object.values(data)) : [];
    renderTasks();
    updateStats();
  });

  window.saveToCloud = () => set(taskRef, window.tasks);

  window.addTask = function() {
    const title = document.getElementById('taskTitle').value;
    if (!title) return alert("Please enter task details");
    window.tasks.push({
        id: Date.now(), 
        title: title,
        priority: document.getElementById('taskPriority').value,
        assignee: document.getElementById('assignee').value || '---',
        dueDate: document.getElementById('dueDate').value || '',
        finishedDate: '',
        status: 'Not Started Yet'
    });
    saveToCloud();
    document.getElementById('taskTitle').value = '';
    document.getElementById('assignee').value = '';
  };

  window.updateField = (id, field, value) => {
    const t = window.tasks.find(t => t.id === id);
    if(t) { t[field] = value; saveToCloud(); }
  };

  window.updateStatus = (id, val) => {
    const t = window.tasks.find(t => t.id === id);
    if(t) { 
        t.status = val; 
        t.finishedDate = (val === 'Done/Completed') ? new Date().toISOString().split('T')[0] : '';
        saveToCloud(); 
    }
  };

  window.renderTasks = function() {
    const tbody = document.getElementById('taskBody');
    const query = document.getElementById('globalSearch').value.toLowerCase();
    const today = new Date().toISOString().split('T')[0];
    tbody.innerHTML = '';

    window.tasks.forEach(task => {
        if (task.title.toLowerCase().includes(query) || task.assignee.toLowerCase().includes(query)) {
            const isDone = task.status === 'Done/Completed';
            const row = document.createElement('tr');
            if(isDone) row.classList.add('row-done');
            
            row.innerHTML = `
                <td><div contenteditable="true" class="editable" onblur="updateField(${task.id}, 'title', this.innerText)">${task.title}</div></td>
                <td>${task.priority}</td>
                <td><div contenteditable="true" class="editable" onblur="updateField(${task.id}, 'assignee', this.innerText)">${task.assignee}</div></td>
                <td style="color:${task.dueDate < today && !isDone ? 'red' : 'inherit'}">${task.dueDate || '---'}</td>
                <td style="color:var(--success); font-weight:bold;">${task.finishedDate || '---'}</td>
                <td>
                    <select onchange="updateStatus(${task.id}, this.value)" class="no-print">
                        <option ${task.status === 'Not Started Yet' ? 'selected' : ''}>Not Started Yet</option>
                        <option ${task.status === 'Pending/In Progress' ? 'selected' : ''}>Pending/In Progress</option>
                        <option ${task.status === 'Done/Completed' ? 'selected' : ''}>Done/Completed</option>
                    </select>
                    <span class="print-only" style="display:none">${task.status}</span>
                </td>
                <td class="action-col no-print"><button onclick="deleteTask(${task.id})" style="color:#ccc; border:none; background:none; cursor:pointer">‚úï</button></td>
            `;
            tbody.appendChild(row);
        }
    });
  };

  window.deleteTask = (id) => { if(confirm('Remove?')) { window.tasks = window.tasks.filter(t => t.id !== id); saveToCloud(); } };

  window.updateStats = function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('statTotal').innerText = window.tasks.length;
    document.getElementById('statDone').innerText = window.tasks.filter(t => t.status === 'Done/Completed').length;
    document.getElementById('statPending').innerText = window.tasks.filter(t => t.status === 'Pending/In Progress').length;
    document.getElementById('statOverdue').innerText = window.tasks.filter(t => t.dueDate && t.dueDate < today && t.status !== 'Done/Completed').length;
  };

  document.getElementById('visitDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
</script>
</body>
</html>
